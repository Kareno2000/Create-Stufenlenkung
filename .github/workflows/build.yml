name: Minecraft Mod Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: |
          git update-index --chmod=+x gradlew || true
          chmod +x gradlew || true

      - name: Build with Gradle
        run: ./gradlew build --no-daemon -Dorg.gradle.jvmargs="-Xmx2048m"

      - name: Rename and prepare artifact
        run: |
          mkdir -p artifacts
          JAR=$(ls build/libs/*.jar 2>/dev/null | head -n1)
          if [ -z "$JAR" ]; then
            echo "ERROR: no JAR found in build/libs"
            exit 1
          fi
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          NEWNAME="${REPO_NAME}-${GITHUB_RUN_NUMBER}.jar"
          cp "$JAR" "artifacts/$NEWNAME"
        shell: bash
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-mod
          path: artifacts/*.jar
        with:
          name: minecraft-mod
          path: build/libs/*.jar
